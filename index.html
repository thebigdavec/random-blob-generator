<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Blob Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sharpness-container">
        <div class="sharpness-slider">
            <label for="sharpness-slider">Sharpness: <span id="sharpness-value-text">75%</span></label>
            <input type="range" min="0" max="100" value="75" class="sharpness-slider-input" id="sharpness-slider">
        </div>
    </div>
    <div class="blob-container">
        <div class="corner" onclick="toCorner(0,0)"></div>

        <div id="top-slide" class="h-slide">
            <div class="slide-limit">
            </div>
            <div class="slide-handle"></div>
        </div>

        <div class="corner" onclick="toCorner(1,0)"></div>

        <div id="left-slide" class="v-slide">
            <div class="slide-limit">
            </div>
            <div class="slide-handle"></div>
        </div>

        <div id="the-blob">
            <button id="make-blob-button">Generate Blob</button>
        </div>

        <div id="right-slide" class="v-slide">
            <div class="slide-limit">
            </div>
            <div class="slide-handle"></div>
        </div>

        <div class="corner" onclick="toCorner(0,1)"></div>

        <div id="bottom-slide" class="h-slide">
            <div class="slide-limit">
            </div>
            <div class="slide-handle"></div>
        </div>

        <div class="corner" onclick="toCorner(1,1)"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
