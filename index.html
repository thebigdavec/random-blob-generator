<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Blob Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sharpness-container">
        <div class="sharpness-slider">
            <label for="sharpness-slider">Sharpness: <span id="sharpness-value-text">75%</span></label>
            <input type="range" min="0" max="100" value="75" class="sharpness-slider-input" id="sharpness-slider">
        </div>
    </div>
    <div class="blob-container">
        <div class="corner"></div>

        <input type="range" min="0" max="100" value="5" id="top-slide" class="horizontal">

        <div class="corner"></div>

        <input type="range" min="0" max="100" value="95" id="left-slide" orient="vertical" class="vertical">

        <div id="the-blob">
            <button id="make-blob-button">Generate Blob</button>
        </div>

        <input type="range" min="0" max="100" value="5" id="right-slide" orient="vertical" class="vertical">

        <div class="corner"></div>

        <input type="range" min="0" max="100" value="95" id="bottom-slide" class="horizonatl">

        <div class="corner"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
